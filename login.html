<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>join/create</title>
	<link rel="icon" type="images/x-icon" href="img/title.png" />
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<header>
		<h2 class="heading"><a href="index.html">
      <img src="img/back.gif" alt="Back to Home">
      </a></h2>
	</header>

	<div class="container">
		<div class="slider"></div>
		<div class="btn">
			<button class="join">Join</button>
			<button class="create">Create</button>
		</div>

		<div class="form-section">

			<div class="join-box">
        <h3>To Join a Channel</h3>
				<input type="code"
					class="code ele"
					placeholder="Enter your unique code">
				
				<button class="clkbtn">Join</button>
			</div>

			<div class="create-box">
        <h3>To Create a Channel</h3>
				<input type="code"
					class="code ele"
					placeholder="Generate unique code">
				<button class="clkbtn">Create</button>
			</div>
		</div>
	</div>
	<script src="script2.js"></script>
</body>
</html>
